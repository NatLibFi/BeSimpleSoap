language: php
os:
  - linux
dist: bionic

php:
  - 7.4
  - 8.0
  - 8.1.0

env:
  - SYMFONY_VERSION=5.4.*
  - SYMFONY_VERSION=6.0.*

jobs:
  exclude:
    - php: 7.4
      env: SYMFONY_VERSION=6.0.*

before_script:
  - phpenv config-add myphp.ini
  - composer self-update
  - composer require symfony/framework-bundle:${SYMFONY_VERSION} --no-update
  - composer install --prefer-dist --no-interaction
  - ./src/BeSimple/SoapClient/Tests/bin/phpwebserver.sh
  - ./src/BeSimple/SoapClient/Tests/bin/axis.sh

script:
  - SYMFONY_DEPRECATIONS_HELPER="max[indirect]=6" bin/simple-phpunit --coverage-text

notifications:
  email:
    recipients:
      - si-integration@smartandco.com
    on_success: change
    on_failure: always
